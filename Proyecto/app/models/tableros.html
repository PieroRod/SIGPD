<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Partida</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            @font-face {
            font-family: "Berlin Sans FB Demi";
            src: url("BerlinSansFBDemi.ttf") format("truetype");
            }
        </style>
        
    </head>
    <body>

        <main class="d-none d-md-block">
        </main>

        <!--Celular-->
        <main class="d-block d-md-none ms-2">
            <!--Inicial-->
            <button class="btn btn-sm ms-5 ps-4 my-1"><a href="inicio.html"><img src="../../public/assets/UI/salir.png" height="43px"></a></button>
            <img class="my-1" src="../../public/assets/UI/floresCELU.png" width="300px">
            <img class="mt-1" src="../../public/assets/tablero.png" width="300px">
            <img src="../../public/assets/UI/Restric.png" width="300px">
            <div class="col">
                    <button class="btn btn-sm mt-2" onclick="mostrarReglamento()"><img src="../../public/assets/UI/reglamen.png" width="50px"></button>
                    <button class="btn btn-sm mt-2" onclick="mostrarJugadores()"><img src="../../public/assets/UI/jugadoresCELU.png" width="150px"></button>
                    <button class="btn btn-sm mt-2"><img src="../../public/assets/UI/ayuda.png" width="50px"></button>
            </div>
            <button class="btn btn-sm ms-5 ps-4 my-1"><a href="resultados.html"><img src="../../public/assets/UI/continuar.png" height="43px"></a></button>


            <!--Jugadores-->
            <div id="imagenjugadores" style="background-color: rgba(0,0,0,0.8); display: none; position: fixed; top: -50px; left: 0; right: 90px; bottom: 200px; justify-content: center; align-items: center; flex-direction: column;">
                <img class="img-fluid" src="../../public/assets/UI/juga5.png" width="300px">
                <button onclick="abrirDado(1)" class="btn btn-sm" style="position: absolute; top: 195px; left: 223px; width: 70px; height: 65px;"><img id="imgdado1" src="../../public/assets/UI/dadodefault.png" width="60px"></button>
                <button onclick="abrirDado(2)" class="btn btn-sm" style="position: absolute; top: 263px; left: 223px; width: 70px; height: 65px;"><img id="imgdado2" src="../../public/assets/UI/dadodefault.png" width="60px"></button>
                <button onclick="abrirDado(3)" class="btn btn-sm" style="position: absolute; top: 333px; left: 223px; width: 70px; height: 65px;"><img id="imgdado3" src="../../public/assets/UI/dadodefault.png" width="60px"></button>
                <button onclick="abrirDado(4)" class="btn btn-sm" style="position: absolute; top: 403px; left: 223px; width: 70px; height: 65px;"><img id="imgdado4" src="../../public/assets/UI/dadodefault.png" width="60px"></button>
                <button onclick="abrirDado(5)" class="btn btn-sm" style="position: absolute; top: 470px; left: 223px; width: 70px; height: 65px;"><img id="imgdado5" src="../../public/assets/UI/dadodefault.png" width="60px"></button>

                <button class="btn btn-sm mt-3" onclick="cerrarJugadores()"><img src="../../public/assets/UI/aceptar.png" width="220px"></button>

                <!--Elegir restriccion dado-->
                <div id="dado" style="display: none; background-color: rgba(0,0,0,0.8); position: fixed; top: -50px; left: 0; right: 90px; bottom: 200px; justify-content: center; align-items: center; flex-direction: column;">
                    <div style="position: relative; display: inline-block;">
                        <img class="img-fluid" src="../../public/assets/UI/Restric.png" style="width: 100%; max-width: 300px;">
                        <p style="position: absolute; top: 20px; left: 30px; font-size: 25px; font-family: 'Berlin Sans FB Demi'; color: #750708;">Jugador 1 tiro el dado</p>
                    </div>
                    <div style="position: relative; display: inline-block;">
                        <img class="img-fluid mt-1" src="../../public/assets/UI/caras dadoCELU.png" style="width: 100%; max-width: 300px;">

                        <button onclick="cambiarDado(1)" class="btn btn-sm" style="position: absolute; top: 33px; left: 26px; width: 120px; height: 125px;"></button>
                        <button onclick="cambiarDado(2)" class="btn btn-sm" style="position: absolute; top: 33px; left: 151px; width: 120px; height: 125px;"></button>
                        <button onclick="cambiarDado(3)" class="btn btn-sm" style="position: absolute; top: 164px; left: 26px; width: 120px; height: 130px;"></button>
                        <button onclick="cambiarDado(4)" class="btn btn-sm" style="position: absolute; top: 164px; left: 151px; width: 120px; height: 130px;"></button>
                        <button onclick="cambiarDado(5)" class="btn btn-sm" style="position: absolute; top: 300px; left: 26px; width: 120px; height: 125px;"></button>
                        <button onclick="cambiarDado(6)" class="btn btn-sm" style="position: absolute; top: 300px; left: 151px; width: 120px; height: 125px;"></button>
                    </div>
                    <button class="btn btn-sm mt-3" onclick="cerrarDado()"><img src="../../public/assets/UI/aceptar.png" width="220px"></button>

                </div>
            </div>

            <!--Reglamento-->
            <div id="reglamento" style="background-color: rgba(0,0,0,0.8); display: none; position: fixed; top: -50px; left: 0; right: 90px; bottom: 200px; justify-content: center; align-items: center; flex-direction: column;">

                <button class="mb-2 btn btn-sm" onclick="cerrarReglamento()"><img src="../../public/assets/UI/salir.png" width="120px"></button>

                <div style="position: relative; display: inline-block;">
                    <img class="img-fluid" src="../../public/assets/UI/reglamento_fondo.png" style="width: 100%; height: 130%; max-width: 320px;">
                    <button class="btn btn-sm" style="position: absolute; top: 105px; left: 3px;"><img src="../../public/assets/UI/act_izq.png" width="40px"></button>
                    <button class="btn btn-sm" style="position: absolute; top: 105px; left: 257px;"><img src="../../public/assets/UI/act_der.png" width="40px"></button>
                </div>

            </div>
        </main>

        
        
        <script>
            let jugador = 0;

            function mostrarJugadores() {
                document.getElementById("imagenjugadores").style.display = "flex";
            }

            function cerrarJugadores() {
                document.getElementById("imagenjugadores").style.display = "none";
            }

            function abrirDado(x){
                document.getElementById("dado").style.display = "flex";
                jugador = x;   
            }

            function cambiarDado(restriccion){
                document.getElementById("imgdado1").src = "../../public/assets/UI/dadodefault.png";
                document.getElementById("imgdado2").src = "../../public/assets/UI/dadodefault.png";
                document.getElementById("imgdado3").src = "../../public/assets/UI/dadodefault.png";
                document.getElementById("imgdado4").src = "../../public/assets/UI/dadodefault.png";
                document.getElementById("imgdado5").src = "../../public/assets/UI/dadodefault.png";

                switch (restriccion){
                    case 1: document.getElementById(`imgdado${jugador}`).src = "../../public/assets/CARAS DADO/madera.png";
                        break;
                    case 2: document.getElementById(`imgdado${jugador}`).src = "../../public/assets/CARAS DADO/rocoso.png";
                        break;
                    case 3: document.getElementById(`imgdado${jugador}`).src = "../../public/assets/CARAS DADO/no planta.png";
                        break;
                    case 4: document.getElementById(`imgdado${jugador}`).src = "../../public/assets/CARAS DADO/rosa.png";
                        break;
                    case 5: document.getElementById(`imgdado${jugador}`).src = "../../public/assets/CARAS DADO/caja registradora.png";
                        break;
                    case 6: document.getElementById(`imgdado${jugador}`).src = "../../public/assets/CARAS DADO/estacionamiento.png";
                        break;
                    default: document.getElementById(`imgdado${jugador}`).src = "../../public/assets/CARAS DADO/dadodefault.png";
                        break;
                }
                document.getElementById("dado").style.display = "none";
            }

            function cerrarDado(){
                document.getElementById("dado").style.display = "none";
            }

            function mostrarReglamento(){
                document.getElementById("reglamento").style.display = "flex";
            }

            function cerrarReglamento(){
                document.getElementById("reglamento").style.display = "none";
            }
        </script>

    </body>
</html>
